
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- *ngFor遍历组件中的heroes  (click)点击传给组件值 [class.xx]查找组件值 为true添加xx class-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
</a>
  </li>
</ul>
